spring.application.name=KnowledgeSystem

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
user.provider.test.authorities=EDITOR,ADMIN,VIEWER

#JWT Token
jwt.secret=my-password
jwt.expiration=100000000
jwt.user=user
jwt.password=my-password
bcrypt.salt=my-salt

#UserGuard
userguard.enabled=false

#Seaweed
seaweed.server.url=testing.server.com
seaweed.server.port=18888
seaweed.stream.max-chunk-size= 5242880

#OpenSearch
opensearch.scheme=https
opensearch.server=testing.server.com
opensearch.port=9199
opensearch.user=admin
opensearch.password=os-password
opensearch.truststore.path=../cert/opensearch-truststore
opensearch.truststore.password=ts-password


#Basic Auth API
spring.api.basic-auth.username=admin
spring.api.basic-auth.password=my-password
spring.api.basic-auth.roles=EDITOR,ADMIN,VIEWER
