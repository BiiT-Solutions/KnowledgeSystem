spring.application.name=KnowledgeSystemTest

user.provider.test.authorities=ADMIN,VIEWER

#UserGuard
userguard.enabled=false

#JWT Token
jwt.secret=my-password
jwt.expiration=100000000
jwt.user=admin@test.com
jwt.password=my-password
bcrypt.salt=my-salt

#Seaweed
seaweed.server.url=testing.server.com
seaweed.server.port=18888
seaweed.stream.max-chunk-size= 5242880

#OpenSearch
opensearch.scheme=https
opensearch.server=testing.server.com
opensearch.port=9199
opensearch.user=admin
#opensearch.pathPrefix=/opennode1
opensearch.password=os-password
opensearch.truststore.path=../cert/opensearch-truststore
opensearch.truststore.password=ts-password
opensearch.insecure.skip.verify=false
